name: Preview ðŸ‘€

on: 
  pull_request:
    paths:
    - ".github/workflows/preview.yaml"
    - "src/**"
    - "!.env"

defaults:
  run:
    working-directory: .

jobs:
  build:
    name: Build and Preview ðŸ—ï¸ðŸ‘€
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        browser: [chrome, firefox]
    steps:
      - uses: actions/checkout@v2

      - name: Install Node ðŸ”¨
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Cache node modules ðŸšš
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies ðŸ”§
        run: npm ci

      - name: Build production code ðŸ—ï¸ðŸ‘·
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo VITE_NYT_API_KEY="$API_KEY" > .env
          npm run build

      - name: Run e2e tests âœ…
        uses: cypress-io/github-action@v2
        with:
          start: npx run serve:ci
          wait-on: http://localhost:5000
          browser: ${{ matrix.browser }}
          headless: true
          config: baseUrl=http://localhost:5000
          record: false
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Preview on Firebase ðŸ™ˆ
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy preview
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
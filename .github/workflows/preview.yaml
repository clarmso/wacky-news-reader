name: Preview ğŸ‘€

on:
  pull_request:
    paths:
      - ".github/workflows/preview.yaml"
      - "src/**"
      - "!.env"

defaults:
  run:
    working-directory: .

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules ğŸšš
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build production code ğŸ—ï¸ğŸ‘·
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo VITE_NYT_API_KEY="$API_KEY" > .env
          npm run build

      - name: Upload build files ğŸ—ƒï¸
        uses: actions/upload-artifact@v2
        with:
          name: wacky-news-reader-repo
          path: |
            ./**
            !./node_modules/**

  test:
    name: Run tests âœ…
    needs: build
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        browser: [chrome, firefox]
    steps:
      - name: Fetch build files ğŸ—ƒï¸
        uses: actions/download-artifact@v2
        with:
          name: wacky-news-reader-repo
          path: .

      - name: Cache node modules ğŸšš
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Run e2e tests âœ…
        uses: cypress-io/github-action@v2
        with:
          start: npm run serve:ci
          wait-on: http://localhost:5000
          browser: ${{ matrix.browser }}
          headless: true
          config: baseUrl=http://localhost:5000
          record: false
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  preview:
    name: Preview ğŸ‘€
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - name: Fetch build files ğŸ—ƒï¸
        uses: actions/download-artifact@v2
        with:
          name: wacky-news-reader-repo
          path: .

      - name: Cache node modules ğŸšš
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Preview on Firebase ğŸ‘€
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy preview
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

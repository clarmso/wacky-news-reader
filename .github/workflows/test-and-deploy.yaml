name: Test and Deploy 

on: 
  pull_request:
    paths:
    - ".github/workflows/test-and-deploy.yaml"
    - "src/**"
    - "!.env"

defaults:
  run:
    working-directory: .

jobs:
  build:
    name: Build and Preview ðŸ—ï¸ðŸ‘€
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install Node ðŸ”¨
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Cache node modules ðŸšš
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies ðŸ”§
        run: npm ci

      - name: Build production code ðŸ‘·
        env:
          API_KEY: ${{ secrets.VITE_NYT_API_KEY }}
        run: |
          echo VITE_NYT_API_KEY="$API_KEY" > .env
          npm run build

      - name: Preview in Firebase ðŸ™ˆ
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy preview
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
name: Deploy to Firebase

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy-to-firebase.yaml"
      - "src/**"
      - "!.env"

defaults:
  run:
    working-directory: .

jobs:
  build:
    name: Build, test and deploy üèóÔ∏è
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules üöö
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies üîß
        run: npm ci

      - name: Run jest component tests  ‚úÖ
        run: npm run test:jest

      - name: Build production code üèóÔ∏èüë∑
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          REACT_APP_NYT_API_KEY="$API_KEY" npm run build

      - name: Run e2e tests (Chrome) ‚úÖ
        uses: cypress-io/github-action@v2
        with:
          start: npm run serve
          wait-on: http://localhost:5000
          browser: chrome
          headless: true
          config: baseUrl=http://localhost:5000
          record: false
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WACKY_NEWS_READER }}

      - name: Run e2e tests (Firefox) ‚úÖ
        uses: cypress-io/github-action@v2
        with:
          start: npm run serve
          wait-on: http://localhost:5000
          browser: chrome
          headless: true
          config: baseUrl=http://localhost:5000
          record: false
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WACKY_NEWS_READER }}

      - name: Deploy to Firebase üôà
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WACKY_NEWS_READER }}
